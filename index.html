<!DOCTYPE html>
<html lang="pt-BR" class="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gás & Água Express</title>
    <meta name="theme-color" content="#13a4ec">
    <link rel="apple-touch-icon" href="/logo192.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Noto+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "var(--primary-color, #13a4ec)",
                        "primary-hover": "var(--primary-hover, #0f8cc9)",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2c35",
                        "text-main": "#111618",
                        "text-secondary": "#617c89",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        :root {
            --primary-color: #13a4ec;
            --primary-hover: #0f8cc9;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle;
        }

        .icon-fill {
            font-variation-settings: 'FILL' 1;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <link rel="stylesheet" href="/index.css">
    <style>
        #app-error-ui {
            display: none;
            position: fixed;
            inset: 0;
            background: #f8fafc;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            z-index: 9999;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-white font-display">
    <div id="root"></div>

    <!-- Fail-safe UI -->
    <div id="app-error-ui">
        <h2 style="color: #1e293b; margin-bottom: 10px;">Ops! Ocorreu um erro ao carregar.</h2>
        <p style="color: #64748b; margin-bottom: 20px;">Isso pode acontecer por cache antigo no seu navegador.</p>
        <button onclick="localStorage.clear(); sessionStorage.clear(); location.reload(true);"
            style="background: #13a4ec; color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: bold; cursor: pointer;">
            Limpar Cache e Recarregar
        </button>
    </div>

    <script type="module" src="/index.tsx"></script>

    <script>
        // Se após 5 segundos o app não estiver no ar, mostra a UI de erro
        setTimeout(() => {
            const root = document.getElementById('root');
            // Se o root estiver vazio, algo deu errado (Provavelmente erro de chunk do Vite)
            if (root && root.children.length === 0) {
                document.getElementById('app-error-ui').style.display = 'flex';
            }
        }, 5000);

        // Listener global para capturar erros de carregamento de arquivo (Chunk Load Error)
        window.addEventListener('error', (e) => {
            if (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK') {
                document.getElementById('app-error-ui').style.display = 'flex';
            }
        }, true);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(reg => {
                    // Check if there's already a waiting worker (update already downloaded)
                    if (reg.waiting) {
                        window.dispatchEvent(new CustomEvent('pwa-update-available'));
                    }

                    reg.onupdatefound = () => {
                        const installingWorker = reg.installing;
                        installingWorker.onstatechange = () => {
                            if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // Notifica que há atualização disponível e baixada
                                window.dispatchEvent(new CustomEvent('pwa-update-available'));
                            }
                        };
                    };
                });
            });
        }
    </script>
</body>

</html>
